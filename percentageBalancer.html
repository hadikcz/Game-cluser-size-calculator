    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .lime {color: #00FF00}
        .red {color: #FF0000}
        .orange {color: #ffb500
        }
    </style>
</head>


<body>
<div class="container-fluid content" style="padding-top: 15px; width: 450px">
    <h3>Percentage server count balancer</h3>
    <form>
        <div class="form-group">
            <label for="playersCount">Players count: <span id="selectedPlayersCount">500</span></label>
            <input type="range" min="0" max="1000" value="500" id="playersCount" name="playersCount" class="ranger">
        </div>
        <div class="form-group">
            <label for="serverCount">Server count: <span id="selectedServerCount">12</span> </label>
            <input type="range" min="1" max="100" value="12" id="serverCount" name="serverCount" class="ranger">
            <input type="button" value="-" id="removeServer">
            <input type="button" value="+" id="addServer">
        </div>
        <div class="form-group">
            <label for="oneServerCapacity">One server capacity: </label><br>
            <input type="number" value="50" id="oneServerCapacity" name="oneServerCapacity">
        </div>
    <hr>
        <h3>Balancing settings</h3>
        <div class="form-group">
            <label for="destroyServerLess">Destroy server when is percent less then: </label><br>
            <input type="number" value="50" id="destroyServerLess" name="destroyServerLess">
        </div>
        <div class="form-group">
            <label for="createNewServerMoreOrEqeul">Create new server when is percent more or equel then: </label><br>
            <input type="number" value="90" id="createNewServerMoreOrEqeul" name="createNewServerMoreOrEqeul">
        </div>
    <hr>
        <div class="form-group">
            <label for="totalCapacity">Total capacity: </label> <span id="totalCapacity">0</span> players<br>
            <label for="percentageUsage">Percentage usage: </label> <span id="percentageUsage">0</span>%<br>
            <label for="serverUsage">Server usage: </label> <span id="serverUsage">0/0 (wasted: 0)</span><br>
            <strong>Action:</strong> <span id="action">Nothing</span>
        </div>
    </form>
</div>
</body>

</html>
